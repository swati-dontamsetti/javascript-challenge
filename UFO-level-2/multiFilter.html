<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><strong>UFO Sightings ðŸ›¸</strong></a>
        <a class="btn btn-outline-warning" href="index.html" role="button">Filter by Date Only</a>
    </nav>
    <div class="image">
        <img src="static/images/ufo1.jfif" style="width:100%;" height="150">
        <div class="centered">UFO Sightings
        <p class="centeredtext-center">The truth is in the data.</p></div>
    </div>
    <div class="container">
        <div id="filters" class="row justify-content-md-center">
            <div class="col col-lg-2">
                <h5>Enter date:</h5>
                <input id="input-date" type="text" placeholder="m/d/yyyy">
            </div>
            <div class="col col-lg-2">
                <h5>Enter City:</h5>
                <input id="input-city" type="text" placeholder="brenton">
            </div>
            <div class="col col-lg-2">
                <h5>Enter State:</h5>
                <input id="input-state" type="text" placeholder="ar">
            </div>
            <div class="col col-lg-2">
                <h5>Enter Country:</h5>
                <input id="input-country" type="text" placeholder="us OR ca">
            </div>
            <div class="col col-lg-2">
                <h5>Enter Shape:</h5>
                <input id="input-shape" type="text" placeholder="circle">
            </div>
            <div class="col col-lg-2">
                <button id="button" class="btn btn-primary mb-2">Search</button>
            </div>
        </div>
        <table class="table table-responsive table-hover">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
                <th scope="col">Shape</th>
                <th scope="col">Duration</th>
                <th scope="col">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
    </div>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>    
</body>
</html>
